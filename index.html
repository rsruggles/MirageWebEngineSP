<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mirage Web Engine SP</title>
    
    <!-- Load Required Libraries -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>		
    <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script> 
    
    <!-- Load Game Controllers -->
    <script src="js/inputConroller.js"></script>
    <script src="js/animationController.js"></script>
    
    <!-- Load Gerneral Utility Style Sheets -->
    <link rel="stylesheet" type="text/css" href="css/general.css">
    
    <!-- Load Editor Style Sheets -->
    <link rel="stylesheet" type="text/css" href="editors/mapEditor.css">
    <link rel="stylesheet" type="text/css" href="editors/npcEditor.css">
    
    <!-- Load UI Style Sheets -->
    <link rel="stylesheet" type="text/css" href="ui/chatBox.css">                    
  </head>
  
  <body>
  
    <!-- Define gameScreen Canvas -->
    <canvas id="gameScreen" class="snapUI"></canvas>
    
    <!-- Load Game UI Elements -->
    <div id="chatBox"></div>
    
    <!-- Load Editor UI Elements -->
    <div id="mapEditor" class="ui-widget-content snapUI" draggable="true"></div>
    <div id="npcEditor" class="ui-widget-content snapUI" draggable="true"></div>
    
    <!-- Load Main GameLoop JS -->
    <script src="js/gameLoop.js"></script>
    
    <!-- Load Main GameEngine JS -->
    <script src="js/gameEngine.js"></script>
    
    <!-- Inject UI Elements into GameScreen -->
    <script>
      // Editor UI (delete these in post-production)
      $("#mapEditor").load("editors/mapEditor.html");
      $("#npcEditor").load("editors/npcEditor.html");3      
      // General UI
      $("#chatBox").load("ui/chatBox.html");
      var chatTop = window.innerHeight - 276;
      $("#chatBox").css("top", chatTop);
      
      ///////////////////////////////////////////////
      //   Everythings Ready, Start the gameLoop   //
      ///////////////////////////////////////////////
      $(document).ready(function() {
        loop();
      });
    </script>
    
  </body>
</html>
